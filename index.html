<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flippin 'Eck!</title>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">Flippin 'Eck!</h1>
  
  <button id="how-to-play-btn">How to Play</button>
  
  <div id="how-to-play-pane">
    <p>Flip over two cards. If they match, they stay flipped. If not, they flip back. Find all matching pairs to win!</p>
  </div>
  
  <div id="game-stats">
    <p id="wins">Games Won: <span id="wins-count">0</span></p>
    <p>Correct Pairs: <span id="correct-pairs">0</span></p>
    <p>Pairs Remaining: <span id="pairs-remaining">0</span></p>
    <p>Time: <span id="timer">00:00</span></p>
    <p id="best-time">Best Time: <span id="best-time-display">--:--</span></p>
  </div>
  
  <div id="mode-toggle">
    <button id="normal-mode" class="active">Normal</button>
    <button id="hard-mode">Hard</button>
  </div>

  <div id="game-board" class="grid-container">
    <!-- Cards will be generated here by JavaScript -->
  </div>

  <script src="assets/JS/script.js"></script>
</body>

</html>
